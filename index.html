<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT preview card component | Frontend Mentor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
        <div class="nft-preview">
            <img src="images/image-equilibrium.jpg" alt="NFT-Preview">
            <div class="viewin"><img src="images/icon-view.svg" alt="Icon-View"></div>
        </div>
        <h4 class="card-title">Equilibrium #3429</h4>
        <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
            <span class="price"><img src="images/icon-ethereum.svg" alt="eth-icon"> 0.041 ETH</span>
            <span class="time"><img src="images/icon-clock.svg" alt="clock"> 3 days left</span>
        </div>
        <hr class="separator">
        <p class="creator">
            <img src="images/image-avatar.png" alt="Avatar" class="avatar">
            <span class="creator-credits">Creation of <span class="name-creator">Jules Wyvern</span></span>
        </p>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://bit.ly/m/flakobb">Flako BB</a>.
    </div>
</body>
</html>
